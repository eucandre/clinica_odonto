{% extends 'base.html' %}
{% block conteudo %}
<div class="col-lg-10 col-sm-10 col-md-10 col-xs-10">
<div class="col-md-10 col-sm-10 col-xs-10 center-block">
  <ul >
    {% for i in funcionarios %}
        <div class="x_panel fixed_height_400 col-sm-4">
            <div class="x_title">
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown ">
                  <a href="/edita_funcionario/{{ i.id }}" class="dropdown-toggle" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="widget_summary">
            <li>
              <a href="/item_funcionario/{{ i.id }}">
                <h3>{{ i.name }}</h3> * {{ i.function }} Cpf <span class="btn success">{{ i.cpf }}</span>
              </a>
              {% if i.active %}
              <span class="label label-success"> Ativo </span>
              {% endif %}
              {% if i.active == False %}
                <span class="label label-danger"> Inativo </span>
              {% endif %}
            </li>

          <div class="clearfix"></div>
          </div>
        </div>
        </div>
        {% empty %}
            <div class="row fontawesome-icon-list">
                <div class="fa-hover col-md-12 col-sm-12 col-xs-12"><a href="/insere_funcionario/"><i class="fa fa-info-circle"></i> Sem Registro</a></div>
        {% endfor %}
      </div>
  </ul>
</div>
</div>
{% endblock %}
